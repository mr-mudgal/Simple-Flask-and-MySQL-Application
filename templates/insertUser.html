 {% extends 'index.html' %}

    {% block title %}
        Insert User
    {% endblock %}

    {% block body %}
    <div id="insert_user">

        <h1>Enter user details</h1>

      <form action="/new_user" method="post">
          <label>
              Name :
              <input name='name' type="text" required>
          </label>
          <br>
          <label>
              Email :
              <input name='email' type="email" required>
          </label>
          <br>
          <label>
              Role :
              <input name='role' type="text" required>
          </label>
          <br>
        <input id='add_user' type="submit" value="Add User">
      </form>
    </div>

    {% endblock %}
